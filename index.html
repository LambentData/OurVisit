<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Lambent Data Goals Class</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons'>
<link rel='stylesheet' href='https://unpkg.com/vuetify/dist/vuetify.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <v-app id="inspire">
    <v-navigation-drawer v-model="drawer" app>
      <v-list dense>
        <v-list-item @click="">
          <v-list-item-action>
            <v-icon>home</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Home</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
        <v-list-item @click="">
          <v-list-item-action>
            <v-icon>contact_mail</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Insert Goals</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
      </v-list>
    </v-navigation-drawer>

    <v-app-bar app color="indigo" dark>
      <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
      <v-toolbar-title>Insert Goals</v-toolbar-title>
    </v-app-bar>

    <v-content>
      <v-container fluid fill-height>
        <v-layout align-center justify-center>
          <v-flex text-xs-center>
            <v-tooltip left>
              <template v-slot:activator="{ on }">
                <v-btn
                  :href="source"
                  icon
                  large
                  target="_blank"
                  v-on="on"
                >
                  <v-icon large>mdi-code-tags</v-icon>
                </v-btn>
              </template>
              <span>Source</span>
            </v-tooltip>

            <v-tooltip right>
              <template v-slot:activator="{ on }">
                <v-btn
                  icon
                  large
                  href="https://codepen.io/johnjleider/pen/rJdVMq"
                  target="_blank"
                  v-on="on"
                >
                  <v-icon large>mdi-codepen</v-icon>
                </v-btn>
                <form>
                  <label for="Goal Title">Enter Goal Title:</label>
                  <input type="text" id = "Goal Title" name="Goal Title">
                  <br>
                  <label for="Step1">Step 1:</label>
                  <input type="text" id = "Step1" name="Step1">
                  <input type="radio" name="Completed" id="option-1" onchange="handle();">
                  <label for="option-1">Completed</label>
                  <input type="radio" name="Completed" id="option-1" checked="checked" onchange="handle();">
                  <label for="option-1">Not Completed</label>
                  <br>
                  <label for="Step2">Step 2:</label>
                  <input type="text" id = "Step2" name="Step2">
                  <input type="radio" name="Completed2" id="option-2" onchange="handle2();">
                  <label for="option-2">Completed</label>
                  <input type="radio" name="Completed2" id="option-2" checked="checked" onchange="handle2();">
                  <label for="option-2">Not Completed</label>
                  
                  <br>
                  <label for="Step3">Step 3:</label>
                  <input type="text" id = "Step3" name="Step3">
                  <input type="radio" name="Completed3" id="option-3" onchange="handle3();">
                  <label for="option-3">Completed</label>
                  <input type="radio" name="Completed3" id="option-3" checked="checked" onchange="handle3();">
                  <label for="option-3">Not Completed</label>

                  <br><br>
                  <label for="Comments">Any Comments?</label><br>
                  <textarea name="Comments" id="Comments" cols="30" rows="10" placeholder="Any Additional Comments?"></textarea>
                  
                <br><br>
<button type="button" class="v-btn v-btn--contained theme--light v-size--large primary"><span class="v-btn__content">Submit</span></button>                
                </form>
                
<div id="myProgress">
  <div id="myBar">0%</div>
</div>

                
                <h4>Goal Progress:</h4>
                <h1>Insert Goal:</h1>
              </template>
              <span>Codepen</span>
            </v-tooltip>
          </v-flex>
        </v-layout>
      </v-container>
    </v-content>
    <v-footer color="indigo" app>
      <span class="white--text">&copy; 2019</span>
    </v-footer>
  </v-app>
</div>
<!-- partial -->
  <script src='https://unpkg.com/vue/dist/vue.js'></script>
<script src='https://unpkg.com/vuetify/dist/vuetify.min.js'></script><script  src="./script.js"></script>

</body>
</html>
